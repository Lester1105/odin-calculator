<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Odin calculator</title>
</head>
<body>
    <h1>Odin Calculator</h1>
    <div class="main-container">
        <div class="display">
            <div class="subTotal">0</div>
            <div class="total">0</div>
        </div>
        <div class="keys">
            <div class="first-row">
           
            <button class="operator">รท</button>
            <button class="operator">x</button>
            <button class="operator">-</button>
            <button class="operator">+</button>
        </div>
        <div class="second-row">
            <button class="numbers">6</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            
        </div>
        <div class="third-row">
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
           
            
        </div>
        <div class="fourth-row">
            <button class="numbers">1</button>
            <button class="numbers zero">0</button>
            <button class="dot">.</button>
            <button class="equals">=</button>
        </div>
        <div class="fifth-row">
            <button class="clear">CE</button>
            <button class="delete">C</button>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
